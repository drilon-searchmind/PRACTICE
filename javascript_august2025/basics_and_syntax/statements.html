<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* --- Statements (expressions, declarations)

            Description: Declarations define variables/functions; expressions evaluate to values (e.g., math ops).

            Syntax: Declaration: let x; Expression: x + 1
            */

            /* --- Example 1: Mixing in a function --- */
            let sum;
            sum = 2 + 3; // Expression: 2 + 3
            console.log({sum}); // Outputs: 5

            /* --- Example 2: Conditional expression --- */
            let age = 20;
            let status = (age > 18) ? "adult" : "minor"; // Expression: (age > 18) ? "adult" : "minor"
            console.log({status}); // Outputs: "adult" or "minor" based on age
        </script>
    </body>
</html>
